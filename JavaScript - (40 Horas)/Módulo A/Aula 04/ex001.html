<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <!-- A parte de CSS está na tag <style> -->
    <style>
        body {
            background-color: rgb(84, 168, 209);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Me livrei da maldição novamente!</p> 
<!-- A parte de JavaScript está na tag <script>, preferencialmente coloque a parte de JavaScript como último no <body>. -->  
    <script>
        window.alert('Olá, mundo!') // Emite um alerta mostrando Olá, mundo!
        window.confirm('Está gostando de JS?') // Cria um janela com o botão confirmar e cancelar.
        window.prompt('Qual é o seu nome?') // Abre uma janela com uma caixa de texto.

        // comentário de uma única linha de código
        /* 
        comentário com
        mais de uma linha
        de código
        */
    </script>
</body>
</html>
