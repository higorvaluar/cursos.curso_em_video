<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <!-- A parte de CSS está na tag <style> -->
    <style>
        /* Comentário em CSS */
        body {
            background-color: rgb(84, 168, 209);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Comentário em HTML -->
    <p>Me livrei da maldição novamente!</p> 
<!-- A parte de JavaScript está na tag <script>, preferencialmente coloque a parte de JavaScript como último no <body>. -->  
    <script>
        // Comentário em JavaScript
        var nome = window.prompt('Qual é o seu nome?') 
        window.alert('Olá, ' + nome + '!') // Concatenação
    </script>
</body>
</html>
