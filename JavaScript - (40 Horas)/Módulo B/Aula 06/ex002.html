<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <!-- A parte de CSS está na tag <style> -->
    <style>
        body {
            background-color: rgb(84, 168, 209);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Me livrei da maldição novamente!</p> 
    <script>
        var n1 = Number.parseInt(window.prompt("Digite um número: ")) // String convertida para número inteiro.
        var n2 = Number.parseFloat(window.prompt("Digite outro número: ")) // String convertida para número real.
        var n3 = Number(window.prompt("Digite mais outro: ")) // Aqui o JS se vira para entender que tipo de número está aqui.
        var soma = n1 + n2 + n3
        window.alert(`A soma entre ${n1} + ${n2} + ${n3} = ${soma}.`)
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
